<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="title">
        <h1>freeCodeCamp Certification Project <br>
            Palindrome Checker
        </h1>
        <p id="credit">made by KevVok / kevokt</p>
    </div>

    <div id="checker" class="isPalindrome">
        <p>Enter text to check for a palindrome</p>
        <input id="text-input" type="text">
        <button id="check-btn">Check</button>
        <div id="result">
            <p id="output"></p>
        </div>
    </div>

    <div id="info">
        <h2>What is palindrome?</h2>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
