<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Certification Project<br>US Telephone Number Validator</h1>
        <p class="credit">Made by KevVok / kevokt</p>
    </header>

    <div id="input-div" class="input">
        <label for="input">Enter a Phone Number:</label>
        <input type="text" name="phone-number" id="user-input" maxlength="20" />
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
    </div>

    <div id="results-div" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
