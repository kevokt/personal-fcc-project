<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Certification Project<br />Cash Register</h1>
      <p><i>made by KevVok / kevokt</i></p>
    </header>

    <main>
      <div id="change-due"></div>

      <div id="cash-input">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" name="cash" id="cash" />
        <button id="purchase-btn">Purchase</button>
      </div>

      <div id="cash-register">
        <p class="price" id="price"></p>

        <div id="cash-in-drawer">
          <p><strong>Change in drawer:</strong></p>
          <p>Pennies: <span></span></p>
          <p>Nickels: <span></span></p>
          <p>Dimes: <span></span></p>
          <p>Quaters: <span></span></p>
          <p>Ones: <span></span></p>
          <p>Five: <span></span></p>
          <p>Tens: <span></span></p>
          <p>Twenties: <span></span></p>
          <p>Hundreds: <span></span></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
