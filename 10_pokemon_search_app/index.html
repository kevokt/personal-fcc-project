<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h2>
      <p>Made by KevVok / kevokt</p>
    </header>

    <div id="pokedex-container">
      <div id="search-container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input type="text" id="search-input" required />
        <button id="search-button">Search</button>
      </div>

      <div class="line-seperator"></div>

      <div id="pokemon-general-info">
        <div id="name-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div id="weight-height">
            <span id="weight"></span>
            <span id="height"></span>
        </div>
        <div id="img-container"></div>
        <div id="types">
            
        </div>
      </div>

      <div id="pokemon-stat">
        <table>
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Special Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Special Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/f879e68d-b201-4d72-a46f-8bc9c34e8066/webchat/config.js" defer></script>
  </body>
</html>
